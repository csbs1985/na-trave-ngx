<div class="form-texto">
  <div class="form-texto-titulo">{{ formTexto.titulo }}</div>

  <div
    class="form-texto-descricao"
    *ngIf="formTexto.descricao"
  > {{ formTexto.descricao }}</div>

  <input
    type="text"
    maxlength="10"
    class="form-texto-input"
    placeholder="{{ formTexto.placeholder }}"
    value="{{ formTexto.textoPadrao }}"
    (keyup)="selecionarTexto($event)"
  >
</div>
