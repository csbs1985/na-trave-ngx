<section>
  <div class="cabecalho">
    <img
      src="../../assets/svg/logo.svg"
      alt="na trave"
    >
  </div>

  <menu>
    <div *ngFor="let item of menuPrincipal">
      <app-botao
        class="botao botao-secundario"
        [botaoRota]="item.rota"
        [botaoTexto]="item.texto"
        (cliqueBotao)="selecionarPagina($event)"
      ></app-botao>
    </div>
  </menu>

  <div class="rodape"></div>
</section>
