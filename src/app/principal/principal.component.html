<section>
  <div class="cabecalho">
    <img
      src="../../assets/svg/logo.svg"
      alt="na trave"
    >
  </div>

  <menu>
    <ul *ngFor="let item of menu">
      <li>
        <a
          class="button"
          (click)="selecionarPagina(item.link)"
        >
          <div class="bottom"></div>

          <div class="top">
            {{ item.label }}
          </div>
        </a>
      </li>
    </ul>
  </menu>

  <div class="rodape"></div>
</section>
